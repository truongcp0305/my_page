<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice 21 - Go WASM</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; }
    #game { max-width: 400px; margin: 40px auto; padding: 24px; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
    button { margin: 8px 8px 8px 0; padding: 8px 16px; }
    #history { text-align: left; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="game">
    <h2>üé≤ Dice 21 üé≤</h2>
    <div><b>ƒêi·ªÉm c·ªßa b·∫°n:</b> <span id="playerScore">0</span></div>
    <div><b>ƒêi·ªÉm m√°y:</b> <span id="aiScore">0</span></div>
    <div id="turn">L∆∞·ª£t: <b>B·∫°n</b></div>
    <div id="message" style="color:red;font-weight:bold;margin:8px 0;"></div>
    <button id="rollBtn">L·∫Øc x√∫c x·∫Øc</button>
    <button id="resetBtn">Ch∆°i l·∫°i</button>
    <div id="history"><b>L·ªãch s·ª≠:</b><ul id="historyList"></ul></div>
  </div>
  <script src="wasm_exec.js"></script>
  <script>
    const playerScoreEl = document.getElementById('playerScore');
    const aiScoreEl = document.getElementById('aiScore');
    const turnEl = document.getElementById('turn');
    const messageEl = document.getElementById('message');
    const rollBtn = document.getElementById('rollBtn');
    const resetBtn = document.getElementById('resetBtn');
    const historyList = document.getElementById('historyList');

    function updateUI(state) {
      playerScoreEl.textContent = state.playerScore;
      aiScoreEl.textContent = state.aiScore;
      turnEl.innerHTML = 'L∆∞·ª£t: <b>' + (state.turn === 'player' ? 'B·∫°n' : 'M√°y') + '</b>';
      messageEl.textContent = state.message || '';
      rollBtn.disabled = state.gameOver || state.turn !== 'player';
      resetBtn.disabled = false;
      // L·ªãch s·ª≠
      historyList.innerHTML = '';
      for (let i = 0; i < state.history.length; i++) {
        const li = document.createElement('li');
        li.textContent = state.history[i];
        historyList.appendChild(li);
      }
    }

    function getStateAndUpdate() {
      const state = window.dice21.getState();
      updateUI(state);
    }

    function onRoll() {
      window.dice21.roll();
      getStateAndUpdate();
    }

    function onReset() {
      window.dice21.reset();
      getStateAndUpdate();
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
      window.dice21.init();
      getStateAndUpdate();
      rollBtn.onclick = onRoll;
      resetBtn.onclick = onReset;
    });
  </script>
</body>
</html>
