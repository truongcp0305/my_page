<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React + TinyGo WASM Example</title>
</head>
<body>
  <div id="root"></div>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
      window.add = window.add || function() { return 'WASM not loaded'; };
    });
  </script>
  <script src="bundle.js"></script> <!-- React build output -->
</body>
</html>
